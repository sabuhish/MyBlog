{% extends "blog/base.html" %}
{% block content  %}
{% load crispy_forms_tags %}
    <div class="content-section">
        <form method="POST">
                {% csrf_token %} 
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Join todoy</legend>
                    {{ form|crispy }}
                </fieldset>   
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Sign up now</button>

                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">already have an acoount? <a class="ml-2" href="{% url "login" %}">sign in</a> </small>

        </div>
    </div>
{% endblock content %}
